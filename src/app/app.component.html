<h1>Liste de pokemon</h1>

<input #input type="text" placeholder="Saisir le numero d'un pokemon" 
(keyup.enter)="selectPokemon(input.value)">

<p *ngIf="pokemonSelected">{{ pokemonSelected.name }}</p>

<p *ngIf="!pokemonSelected">Aucun pokemons selectionnée</p>

<ul *ngFor="let pokemon of pokemonList">
    <li>{{ pokemon.name }}</li>
</ul>
